<ng-container >
    <button class="btn btn-outline-primary me-3" (click)="getServerError()">Server Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">404 Error</button>
    <button class="btn btn-outline-primary me-3" (click)="getAuth()">Auth Error</button>
    <button class="btn btn-outline-primary me-3" (click)="getBadRequest()">Bad Request Error</button>
    <button class="btn btn-outline-primary me-3" (click)="postValidationError()">Validation Error</button>
    <div class="row mt-5" *ngIf="validationError.length>0">
        <ul class="text-danger">
            <li *ngFor="let error of validationError">{{error}}</li>
        </ul>
    </div>
</ng-container>
